apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'org.eyeseetea.malariacare'
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.github.satyan:sugar:1.3'
    compile 'com.opencsv:opencsv:3.3'
    compile 'com.google.android.gms:play-services:6.1.71'

    //JUnit4 enables quick unit tests
    testCompile 'junit:junit:4.12'

    //Robolectric enables 'false instrumented' tests
    testCompile "org.robolectric:robolectric:3.0-rc2"

    //Mockito enables using powerful mocks
    testCompile 'org.mockito:mockito-core:1.10.19'

    //Hamcrest enables rich assert tooling
    testCompile 'org.hamcrest:hamcrest-library:1.1'
}
