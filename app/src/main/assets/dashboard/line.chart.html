</head>

    }
</style>
<body>
    <div>
        <canvas id="myChart" style="width: 100%; height: 90%;"></canvas>
    </div>
    <script type = "text/javascript">
        var data = {
            labels: [],

                {
                    label: "Sent surveys",
                    fillColor: "rgba(241,194,50,0)",

                    pointHighlightStroke: "rgba(241,194,50,1)",

                {

                    strokeColor: "rgba(132,180,103,1)",
                    pointColor: "rgba(132,180,103,1)",
                    pointStrokeColor: "#fff",

                    pointHighlightStroke: "rgba(151,187,205,1)",
                    data: []
                }
            ]
        };
        var ctx = document.getElementById("myChart").getContext("2d");
        var myLineChart = new Chart(ctx).Line(data, {scaleBeginAtZero : true});
